<!DOCTYPE html>
<!-- Dodana przestrzeń nazw th -->
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">>
<head>
    <meta charset="UTF-8">
    <title>Oferta -Psychoterapia Ewa Górska</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@300;400&display=swap" rel="stylesheet">
    <!-- Dynamicznie budowany adres do skryptu JS i arkusza stylów -->
    <script defer src="../static/scripts/common.js" th:src="@{/scripts/common.js}"></script>
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
</head>

<body>
<div class="container">
    <main class="main-content" layout:fragment="content">
        <h2 class="therapy-summary" th:text="${therapyHeading}">Rodzaje terapii/zakres usług</h2>


            <!-- Podsumowanie -->
            <div class="therapy-summary">
                <!-- ikonka/obrazek -->
                <p class="meeting-summary-icon" >
                    <i class="fa-solid fa-notes-medical"></i>
                </p>
                <!-- informacje o terapii -->
                <div class="therapy-summary-info">
                    <!-- ustawiamy podsatwowe informacje o terapii -->
                    <ul class="free-therms-list-item" th:each="therapy: ${therapies}">

                        <!-- Link do strony pojedynczego termiu  /termin/5 -->
                        <a href="#" th:href="@{|/offer/${therapy.id}|}">
                        </a>
                    </ul>

                    <p class="therapy-summary-item" >
                        Wypełnij formularz, wyślij prośbę o rezerawcję terminu. Terapeuta skontaktuje się z Tobą telefonicznie potwierdzi rezerwacje lub zaproponuje inny termin.
                    </p>
                </div>
            </div>


    </main>
</div>
</body>
</html>
