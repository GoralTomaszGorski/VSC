<!DOCTYPE html>
<!-- Dodana przestrzeń nazw th -->
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">>

<body>
<div class="container">
    <main class="main-content" layout:fragment="content">
        <section class="patient">
            <h2 class="list-heading" th:text="${patientHeading}">Pacjęci</h2>

            <!-- Podsumowanie -->
            <div class="patient-summary">
                <!-- ikonka/obrazek -->

                <!-- informacje o terapii -->
                <div class="patient-summary">

                    <ul class="patients-list" th:remove="all-but-first">
                        <!-- ustawiamy podsatwowe informacje o terapii -->
                        <li class="patients-list-item" th:each="patient: ${patients}">

                                <!-- ustawiamy podsatwowe informacje o terapii -->
                                <h3 th:text="|Nick pacjęta: ${patient.nick}|">Nick pacjęta</h3>
                                <p th:text="|Lp. (id): ${patient.id}, Imię: ${patient.name}, Nazwisko: ${patient.surname}, Rok urodzenia: ${patient.yearOfBrith}|">Lp., Imię, Nazwisko, Wiek</p>
                                <p th:text="|Telefon: ${patient.telephone}|">Telefon</p>

                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
