<!DOCTYPE html>
<!-- Dodana przestrzeń nazw th -->
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">>
<head>
    <meta charset="UTF-8">
    <!--/*@thymesVar id="kindOfTherapy" type="java.lang.String"*/-->
    <title>Dodaj nową terapię - Psychoterapia Ewa Górska</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@300;400&display=swap" rel="stylesheet">
    <!-- Dynamicznie budowany adres do skryptu JS i arkusza stylów -->
    <script defer src="../../static/scripts/common.js" th:src="@{/scripts/common.js}"></script>
    <link rel="stylesheet" href="../../static/styles/main.css" th:href="@{/styles/main.css}">
</head>therapy-summary


<body>
<div class="container">
    <main class="main-content" layout:fragment="content">
        <h2 class="list-heading">Dodaj nowy rodzaj terapii/usługi</h2>
        <form action="" method="post" class="mc-form" th:object="${therapyDto}">
            <!-- dodawanie terapii -->
            <label for="kindOfTherapy">Rodzaj terapii</label>
            <input type="text" id="kindOfTherapy" placeholder="np. indywidualna" th:field="*{kindOfTherapy}">
            <label for="therapyDescription">Opis - max 1500 znaków</label>
            <textarea id="therapyDescription" rows="5" th:field="*{description}"></textarea>
            <label for="therapyPrice">Cena </label>
            <input type="number" id="therapyPrice" placeholder="w zł"  step="10" th:field="*{price}">
            <button type="submit">Dodaj</button>


        </form>
    </main>
</div>
</body>
</html>
