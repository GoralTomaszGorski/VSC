<!DOCTYPE html>
<!-- Dodana przestrzeń nazw th -->
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">>
<head>
    <meta charset="UTF-8">
    <!--/*@thymesVar id="kindOfTherapy" type="java.lang.String"*/-->
    <title>Dodaj dane nowego Pacjęta - Psychoterapia Ewa Górska</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@300;400&display=swap" rel="stylesheet">
    <!-- Dynamicznie budowany adres do skryptu JS i arkusza stylów -->
    <script defer src="../../static/scripts/common.js" th:src="@{/scripts/common.js}"></script>
    <link rel="stylesheet" href="../../static/styles/main.css" th:href="@{/styles/main.css}">
</head>


<body>
<div class="container">
    <main class="main-content" layout:fragment="content">
        <h2 class="list-heading">Dodaj dane nowego Pacjęta</h2>
        <form action="" method="post" class="mc-form" th:object="${patientDto}">
            <!-- dodawanie pacjenta -->
            <label for="nick">Nick Pacjęta </label>
            <input type="text" id="nick" placeholder="np. Wiki23" th:field="*{nick}">
            <label for="name">Imię Pacjęta </label>
            <input type="text" id="name" placeholder="np. Adam" th:field="*{name}">
            <label for="surname">Nazwisko Pacjęta </label>
            <input type="text" id="surname" placeholder="np. Brzęczyszczykiewicz" th:field="*{surname}">
            <label for="telephone">telefon Pacjęta</label>
            <input type="text" id="telephone" placeholder="+48 606 215 111" th:field="*{telephone}">
            <label for="age">Wiek Pacjęta</label>
            <input type="text" id="age" placeholder="46" th:field="*{age}">
            <label for="id">Wiek Pacjęta</label>
            <input type="text" id="id" placeholder="46" th:field="*{id}">

            <button type="submit">Dodaj</button>


        </form>
    </main>
</div>
</body>
</html>
