<!DOCTYPE html>
<!-- Dodana przestrzeń nazw th -->
<!-- Dodana przestrzeń layout -->

<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Psychoterapia Ewa Górska</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@300;400&display=swap" rel="stylesheet">
    <!-- Dynamicznie budowany adres do skryptu JS i arkusza stylów -->
    <script defer src="../static/scripts/common.js" th:src="@{/scripts/common.js}"></script>
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
</head>

<body>
<div class="container">
    <main class="main-content" layout:fragment="content">
        <!-- Nagłówek pobieramy z modelu -->
        <h2 class="list-heading" th:text="${heading}">Wyświetla wolne terminy w pętli thymeleaf'a</h2>
        <!-- godine pobieramy z modelu -->
        <p class="list-description" th:text="${description}">opis, że trzeba kliknąc żeby się zapisać</p>
        <!-- Zostawiamy tylko pierwszy element <li> -->
        <ul class="free-therms-list" th:remove="all-but-first">
            <!-- Pętla po wszystkich terminach z modelu -->
            <li class="free-therms-list-item" th:each="calender: ${therms}">

                <!-- Link do strony pojedynczego termiu  /termin/5 -->
                <a href="#" th:href="@{|/termin/${calender.id}|}">
                    <!-- Po uruchomieniu aplikacji to może być ścieżka do placeholdera zdjecia/plakatu  -->
                    <button class="meeting-button">
                        <i class="fa-regular fa-calendar-check"></i>
                    </button>

                </a>
                <!--dane do pojedynczego spotkania terminu-->
                <div class="free-therms-list-item-card">
                    <div class="free-therms-list-item-content">
                        <h3 class="free-therms-list-item-title">
                            <!-- Link do strony pojedynczego spotkania /termin/6 -->
                            <a href="#" th:href="@{|/termin/${calender.id}|}" th:text="${calender.dayof}">Dzień spotkania
                                <img src="../static/images/sofa2.jpg"
                                     alt="Kliknij i zarezerwój wizytę"
                                     class="free-therms-list-item-poster">
                            </a>
                        </h3>
                        <p class="free-therms-list-item-title" th:text="${calender.time}">godzina</p>
                    </div>
                    <div class="free-therms-list-item-rating">
                        <i class="fas fa-star"></i>
                        <span>wolny termin wizyty</span>
                    </div>
                </div>
            </li>
        </ul>
    </main>

    <footer class="footer">
        <p><i class="fa-regular fa-heart"></i> Psychoterapia: Ewa Górska (+48) 781 106 026 </p>
        <p><i class="fa-solid fa-file-code"></i> Api wykonał: tomasz.gorski88@gamil.com</p>
    </footer>

</div>

</body>

</html>
