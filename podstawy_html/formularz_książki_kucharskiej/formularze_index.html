<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Formularz rejestracyjny książki kucharskiej</title>
        <meta charset="UTF-8">
        <meta name="description" content="Przykładowy Formularz">
    </head>
    <body>
        <h2>Zarejestruj sie</h2>
        <form>
            <fieldset>
                <legend>Dane konta</legend>
                    <div>
                        <label for="username">nazwa użytkownika</label>
                        <input type="text" id="username">
                    </div>
                <label for="email">email</label>
                <input type="email" id="email" placeholder="jankowlaski@mail.pl">        
                    <div>
                        <label for="email">przykładowy chackbox</label>
                        <input type="checkbox" id="checkbox">
                    </div>
            </fieldset>

            <fieldset>
                <legend>Dane Personalne</legend>
                <div>
                    <label for="data">data</label>
                    <input type="date" id="data">
                </div>
                <div>
                    <label for="age">wiek</label>
                    <input type="number" id="wiek" placeholder="35">
                </div>
                <div>
                    <label for="haslo">podaj hasło</label>
                    <input type="password" id="haslo">
                </div>
                <div>
                    <label for="firstName">Imię</label>
                    <input type="text" id="firstName" placeholder="Jan">
                </div>
                <div>
                    <label for="lastName">Nazwisko</label>
                    <input type="text" id="lastName" placeholder="Kowlaski">
                </div>
                <div>
                    <p>Płeć</p>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Mężczyzna</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Kobieta</label>
                </div>
            </fieldset>
            

            <div>
                <input type="submit" value="zarejestruj sie">
                <button>
                    Zarejesruj sie
                </button>
            </div>
        </form>
        <main>
           <h1>nowy formularz</h1>
        </main>
    </body>
</html>
